<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/assets/vendors/fontawesome/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700|Open+Sans:300,400,400i,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header u-padding">
        <div class="logo-box">
            <a href="#" class="logo-link">
                <img src="assets/images/laparra-white.png" alt="logo" class="logo">
            </a>
        </div>
    
        <nav class="main-navigation">
            <input id="main-nav-checkbox" type="checkbox" class="main-navigation__checkbox">

            <label for="main-nav-checkbox" class="main-navigation__button">
                <span class="main-navigation__icon"></span>
            </label>

            <ul class="main-navigation__list">
                <li class="main-navigation__item">
                    <a href="#" class="main-navigation__link">Blog</a>
                </li>
                <li class="main-navigation__item">
                    <a href="#" class="main-navigation__link">Eventos</a>
                </li>
                <li class="main-navigation__item">
                    <a href="#" class="main-navigation__link">Talleres</a>
                </li>
                <li class="main-navigation__item">
                    <a href="#" class="main-navigation__link">Acerca de</a>
                </li>
            </ul>
        </nav>

        <div class="social-menu">
            <a href="#" class="social-menu__link">
                <i class="fab fa-facebook-square social-menu__icon"></i>
            </a>
            <a href="#" class="social-menu__link">
                <i class="fab fa-instagram social-menu__icon"></i>
            </a>
        </div>
    </header>

    <article class="u-padding">
        <div class="metabox">
            <a href="#" class="metabox__link">
                <i class="fa fa-book-open"></i>Blog
            </a>
            <span class="metabox__title">Suspendisse Potenti</span>
        </div>

        
    </article>

    <footer class="main-footer u-padding">
        <div class="main-footer__container">
            <div class="main-footer__element">
                <div class="main-footer__heading">
                    <img src="assets/images/laparra-white.png" alt="" class="main-footer__logo">
                    <h3>La Parra</h3>
                </div>
                
                <div class="main-footer__content">
                    <span class="main-footer__item">+54 02664 xxxxxx</span>
                </div>

            </div>

            <div class="main-footer__element">
                <h3 class="main-footer__heading">Explorar</h3>
                <div class="main-footer__content">
                    <span class="main-footer__item">
                        <a href="#" class="main-footer__link">Talleres</a>
                    </span>

                    <span class="main-footer__item">
                        <a href="#" class="main-footer__link">Eventos</a>
                    </span>

                    <span class="main-footer__item">
                        <a href="#" class="main-footer__link">Sobre Nosotros</a>
                    </span>
                </div>
            </div>

            <div class="main-footer__element">
                <h3 class="main-footer__heading">Seguinos en las redes</h3>
                <div class="main-footer__content main-footer__content--horizontal">
                    <a href="#" class="main-footer__icon main-footer__icon--fb">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="main-footer__icon main-footer__icon--ig">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
